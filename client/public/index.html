<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Professional portfolio website showcasing my projects, skills, and experience as a Full Stack Developer"
    />
    <meta name="keywords" content="portfolio, developer, MERN stack, web development" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="Your Name | Full Stack Developer" />
    <meta property="og:description" content="Professional portfolio showcasing my work and skills" />
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="Your Name | Full Stack Developer" />
    <meta property="twitter:description" content="Professional portfolio showcasing my work and skills" />
    <meta property="twitter:image" content="https://yourportfolio.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Your Name | Full Stack Developer</title>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Dark mode preference */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #d55421;
          color: #f3f4f6;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript is required to run this application</h1>
        <p>This portfolio website is built with React, which requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings or use a modern browser that supports JavaScript.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Google Analytics (optional) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </body>
</html>
